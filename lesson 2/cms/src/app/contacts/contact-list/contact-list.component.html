<div class="panel panel-default">
  <div class="panel-heading clearfix">
    <h4 class="panel-title pull-left"><strong>Contacts</strong></h4>
    <button routerLink="new" class="btn btn-success pull-right">New Contact</button>
  </div>
  <div class="panel-body">
    <cms-contact-item dnd-draggable [dragEnabled]="true" [dragData]="contactEl" [dropZones]="['contactGroup']" *ngFor="let contactEl of contacts" [contact]="contactEl"></cms-contact-item>
  </div>
</div>
